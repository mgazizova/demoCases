databaseChangeLog:
  - changeSet:
      id: init
      author: vtarasov
      changes:
        - createTable:
            tableName: user_
            columns:
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
        - insert:
            tableName: user_
            columns:
              - column:
                  name: login
                  value: "user"
              - column:
                  name: password
                  value: "password"
        - createTable:
            tableName: testcase
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
        - createTable:
            tableName: testcase_refs
            columns:
              - column:
                  name: testcase_id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_ref_id
                    references: testcase(id)
              - column:
                  name: ref
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false